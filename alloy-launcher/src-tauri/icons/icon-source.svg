<svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- macOS-style squircle clip path -->
    <clipPath id="squircle">
      <path d="
        M 256 0
        C 408 0, 512 0, 512 104
        C 512 104, 512 256, 512 256
        C 512 408, 512 512, 408 512
        C 408 512, 256 512, 256 512
        C 104 512, 0 512, 0 408
        C 0 408, 0 256, 0 256
        C 0 104, 0 0, 104 0
        C 104 0, 256 0, 256 0
        Z
      "/>
    </clipPath>
    <linearGradient id="ig" x1="6" y1="4" x2="34" y2="28" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ff9a4a"/>
      <stop offset="1" stop-color="#f04800"/>
    </linearGradient>
  </defs>
  <g clip-path="url(#squircle)">
    <!-- Dark background -->
    <rect width="512" height="512" fill="#0c0c12"/>
    <!-- Anvil shape scaled and centered -->
    <g transform="translate(76, 100) scale(9)">
      <path d="M20 4L6 14v4l14 10 14-10v-4L20 4z" fill="url(#ig)"/>
      <path d="M20 18L6 14v4l14 10V18z" fill="#e06000"/>
      <path d="M20 18l14-4v4L20 28V18z" fill="#cc5500"/>
      <circle cx="20" cy="12" r="2" fill="#f0b830"/>
    </g>
  </g>
</svg>
